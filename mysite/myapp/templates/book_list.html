{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Каталог книг</h1>
    
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- Отображение обложки -->
                {% if book.cover_image %}
                    <img src="{{ book.cover_image }}" class="card-img-top" 
                         alt="{{ book.title }}" style="width: 300px; height: 400px; object-fit: contain;">
                {% else %}
                    <!-- Заглушка если нет изображения -->
                    <div class="card-img-top bg-light d-flex align-items-center justify-content-center" 
                         style="height: 300px;">
                        <span class="text-muted">Нет обложки</span>
                    </div>
                {% endif %}
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text"><strong>Автор:</strong> {{ book.author }}</p>
                    <p class="card-text"><strong>Цена:</strong> {{ book.price }} руб.</p>
                    
                    <!-- Кнопка "Подробнее" -->
                    <div class="mt-auto">
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-primary w-100">
                            Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">Книги не найдены</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
